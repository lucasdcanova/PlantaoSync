name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PNPM_VERSION: 10.23.0
  NODE_VERSION: 20

jobs:
  # ──────────────────────────────────────────
  # Lint & Type Check
  # ──────────────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm --filter=api db:generate

  # ──────────────────────────────────────────
  # Test Backend
  # ──────────────────────────────────────────
  test-api:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: agendaplantao
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: agendaplantao_test
        ports: [5432:5432]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports: [6379:6379]

    env:
      DATABASE_URL: postgresql://agendaplantao:test_pass@localhost:5432/agendaplantao_test
      REDIS_URL: redis://localhost:6379
      JWT_ACCESS_SECRET: test_access_secret
      JWT_REFRESH_SECRET: test_refresh_secret
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter=api db:generate
      - run: pnpm --filter=api db:migrate:prod
        env:
          DATABASE_URL: postgresql://agendaplantao:test_pass@localhost:5432/agendaplantao_test
      - run: pnpm --filter=api test

  # ──────────────────────────────────────────
  # Build
  # ──────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter=api db:generate
      - run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: https://api.agendaplantao.com.br
          NEXT_PUBLIC_APP_URL: https://agendaplantao.com.br
