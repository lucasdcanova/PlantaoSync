services:
  postgres:
    image: postgres:16-alpine
    container_name: agendaplantao_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: agendaplantao
      POSTGRES_PASSWORD: agendaplantao_dev
      POSTGRES_DB: agendaplantao
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agendaplantao"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: agendaplantao_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass agendaplantao_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "agendaplantao_dev", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: agendaplantao_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

volumes:
  postgres_data:
  redis_data:
